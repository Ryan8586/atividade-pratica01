<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — ConectaVida</title>
  <meta name="description" content="Formulário de cadastro de voluntários e doadores.">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container">
      <a class="brand" href="index.html" aria-label="ConectaVida — Página inicial">
        <svg class="logo" width="40" height="40" viewBox="0 0 48 48" aria-hidden="true">
          <rect rx="8" width="48" height="48" fill="#FF8A33"></rect>
          <circle cx="24" cy="20" r="8" fill="#2B2B2B"></circle>
        </svg>
        <span class="brand-name">ConectaVida</span>
      </a>
      <nav class="main-nav" role="navigation" aria-label="Menu principal">
        <button id="nav-toggle-3" aria-controls="nav-list-3" aria-expanded="false">Menu</button>
        <ul id="nav-list-3" class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <h1>Cadastre-se</h1>
    <p class="lead">Cadastre-se como voluntário ou doador. Os campos marcados com * são obrigatórios.</p>

    <form id="cadastroForm" class="card form-card" novalidate>
      <fieldset>
        <legend>Informações pessoais</legend>

        <label for="nome">Nome completo *</label>
        <input id="nome" name="nome" type="text" required autocomplete="name" placeholder="Seu nome completo">

        <label for="email">E‑mail *</label>
        <input id="email" name="email" type="email" required autocomplete="email" placeholder="seu@exemplo.com">

        <label for="cpf">CPF *</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" required placeholder="000.000.000-00" aria-describedby="cpfHelp">

        <label for="telefone">Telefone *</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 00000-0000">

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" max="2007-12-31">

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" required placeholder="00000-000" aria-describedby="cepHelp">

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" placeholder="Rua, número, complemento">

        <div class="grid-2">
          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text">

          <label for="estado">Estado</label>
          <select id="estado" name="estado" aria-label="Estado">
            <option value="">Selecione</option>
            <option>SP</option><option>RJ</option><option>MG</option><option>BA</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Interesse</legend>
        <label for="role">Quero me cadastrar como</label>
        <select id="role" name="role">
          <option value="voluntario">Voluntário</option>
          <option value="doador">Doador</option>
          <option value="visitante">Visitante</option>
        </select>

        <label for="projeto">Área de interesse</label>
        <select id="projeto" name="projeto">
          <option>Educação</option><option>Saúde</option><option>Meio ambiente</option><option>Inclusão</option>
        </select>
      </fieldset>

      <div class="form-actions">
        <button type="submit" class="btn primary">Enviar</button>
        <button type="reset" class="btn outline">Limpar</button>
      </div>

      <p id="formStatus" role="status" aria-live="polite"></p>
    </form>

  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; <span id="year-3"></span> ConectaVida — Plataforma educacional.</p>
    </div>
  </footer>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
